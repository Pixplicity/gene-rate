apply plugin: 'com.android.library'
apply plugin: 'com.noveogroup.android.check'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {

    compileSdkVersion versions.targetSdk

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/.readme'
        exclude '.readme'
    }

    defaultConfig {

        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.versionCode
        versionName versions.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds true
        lintConfig file("${project.rootDir}/config/lint.xml")
        xmlOutput file("${project.buildDir}/reports/lint/lint-report.xml")
        htmlOutput file("${project.buildDir}/reports/lint/lint-report.html")
    }

    sourceSets {
        getByName("main").java.srcDirs("src/main/java")
        getByName("main").res.srcDirs(
                "src/main/res/layouts",
                "src/main/res"
        )
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "androidx.appcompat:appcompat:$versions.supportLib"
    testImplementation 'junit:junit:4.12'
    implementation "com.google.android.material:material:$versions.materialLib"
}

apply from: "${rootProject.projectDir}/mavencentral_publish.gradle"

apply from: file('../code_checks.gradle')
